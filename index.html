<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>펜실어 번역기</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div id="loading">로드 중...</div>
    <div id="app" class="container" style="display: none">
      <div class="section">
        <h2 class="section-title">한국어</h2>
        <div class="input-container">
          <textarea
            class="text-input"
            type="text"
            id="userInput"
            placeholder="번역할 내용을 입력하세요"
          ></textarea>

          <div class="actions">
            <button id="submit" class="submit-button">번역하기</button>
            <button id="clear" class="clear-button">
              <img src="assets/x.png" class="clear-button-image" alt="X" />
            </button>
          </div>
        </div>
      </div>
      <div class="section">
        <h2 class="section-title">펜실어</h2>
        <div class="input-container">
          <div id="notFound" style="display: none">
            문장에 번역 가능한 단어가 존재하지 않습니다
          </div>
          <textarea class="text-input" readonly id="displayArea"></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
